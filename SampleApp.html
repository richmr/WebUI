<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <title>Sample App</title>
    </head>
    <body>
      <div class="container">
        <div class="card-panel">
            <span class="blue-text text-darken-2">Hello %(user)s!<br>

            This sample app demonstrates using WebUI with templated HTML, GET parameters, POSTing info and access local file system.</span>
        </div>
        <div class="card-panel blue lighten-3">
          <div id="fileinfo-text">
            <input type="file" id="pickFile" name="upload" style="visibility: hidden; width: 1px; height: 1px">
            Click the folder to select a file and get file size in bytes: <i id="pickFile_button" class="small material-icons action-icons" style="padding-right:5px">folder_open</i>
          </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="js/SampleApp.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
</html>
