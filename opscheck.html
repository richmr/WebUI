<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    </head>

    <body>
      <div class="container">
        <div class="card-panel">
            <span class="blue-text text-darken-2">If this is in a card panel with blue text, MaterializeCSS is working</span>
        </div>
        <div class="card-panel blue lighten-3">
          <div id="opscheck-text">
            If you see this message twice, jQuery & dynamic pages are working<br>
          </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="js/opscheck.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
